<html>
    <head>
        <title>Input Tags</title>
    </head>
    <body bgcolor="#62F4FE">
        <H1 align="center">Input Tags</H1><br><br><label for="">Set Color</label>
        <input type="color"><br><br> <label>Number</label>&nbsp;&nbsp;<input
            type="number" min="0" max="100" step="10"><br>
        <br><label for="">Range</label>&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="range" step="10" min="0" max="100"><br><br>
        <label for="">Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="date"><br><br>
        <label for="">Datetime</label> <input type="datetime-local"><br><br>
        <label for="">Month</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="month"><br><br>
        <label for="">Week</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="week"><br><br>
        <label for="">Time</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="time"><br><br>
        <label for="">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="email" placeholder="Type Email">
        <br><br>
        <label for="">URL</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="url" placeholder="Type URL">
        <br><br>
        <label for="">Search</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="search">
        <br><br><label for="">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="tel">
        <br><br><input type="submit">
    </body>
</html>
